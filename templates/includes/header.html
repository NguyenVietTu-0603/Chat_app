<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
        {% comment %} background: #1877f2; {% endcomment %}
        background: #541919b3;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    /* Logo */
    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    /* Thanh tìm kiếm */
    .search-box {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 20px;
        padding: 5px 10px;
    }

    .search-box input {
        border: none;
        outline: none;
        padding: 5px;
        width: 200px;
    }

    .search-box button {
        background: transparent;
        border: none;
        cursor: pointer;
        color: #541919b3;
    }

    /* Icon chức năng */
    .header-icons {
        display: flex;
        gap: 15px;
    }

    .header-icons i {
        font-size: 20px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: background 0.3s;
        cursor: pointer;
    }

    .header-icons i:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    .mg-top{
        width:100%;
        height:46px;
    }

</style>
<header>
    <!-- Header -->
    <div class="mg-top">
    </div>
    <div class="header">
        <!-- Logo -->
        <div class="logo">Chatapp</div>

        <!-- Thanh tìm kiếm -->
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- Các icon chức năng -->
        {% if user.is_authenticated %}
        <div class="header-icons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-user-friends"></i>
            <i class="fa-brands fa-rocketchat"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-circle"></i>
            <a>{{user.username}}</a>
            <a href="{% url 'account_logout' %}">Log Out</a>
        </div>
        {% else %}
        <div>
            <a href="{% url 'account_login' %}">Log In</a>
            <a href="{% url 'account_signup' %}">Sign Up</a>
        </div>
        {% endif%}
    </div>
</header>

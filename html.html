<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Header Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background: #1877f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Thanh tìm kiếm */
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
            width: 200px;
        }

        .search-box button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #1877f2;
        }

        /* Icon chức năng */
        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
            cursor: pointer;
        }

        .header-icons i:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <img src="{% static 'images/haha.jpg' %}" alt="">
    <!-- Header -->
    <div class="header">
        <!-- Logo -->
        <div class="logo">Facebook</div>

        <!-- Thanh tìm kiếm -->
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- Các icon chức năng -->
        <div class="header-icons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-user-friends"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-circle"></i>
        </div>
    </div>

</body>
</html>
